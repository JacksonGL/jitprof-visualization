.length) return html\n    html = v == null ? v : d3.functor(v)\n\n    return tip\n  }\n\n  function d3_tip_direction() { return 'n' }\n  function d3_tip_offset() { return [0, 0] }\n  function d3_tip_html() { return ' ' }\n\n  var direction_callbacks = d3.map({\n    n:  direction_n,\n    s:  direction_s,\n    e:  direction_e,\n    w:  direction_w,\n    nw: direction_nw,\n    ne: direction_ne,\n    sw: direction_sw,\n    se: direction_se\n  }),\n\n  directions = direction_callbacks.keys()\n\n  function direction_n() {\n    var bbox = getScreenBBox()\n    return {\n      top:  bbox.n.y - node.offsetHeight,\n      left: bbox.n.x - node.offsetWidth / 2\n    }\n  }\n\n  function direction_s() {\n    var bbox = getScreenBBox()\n    return {\n      top:  bbox.s.y,\n      left: bbox.s.x - node.offsetWidth / 2\n    }\n  }\n\n  function direction_e() {\n    var bbox = getScreenBBox()\n    return {\n      top:  bbox.e.y - node.offsetHeight / 2,\n      left: bbox.e.x\n    }\n  }\n\n  function direction_w() {\n    var bbox = getScreenBBox()\n    return {\n      top:  bbox.w.y - node.offsetHeight / 2,\n      left: bbox.w.x - node.offsetWidth\n    }\n  }\n\n  function direction_nw() {\n    var bbox = getScreenBBox()\n    return {\n      top:  bbox.nw.y - node.offsetHeight,\n      left: bbox.nw.x - node.offsetWidth\n    }\n  }\n\n  function direction_ne() {\n    var bbox = getScreenBBox()\n    return {\n      top:  bbox.ne.y - node.offsetHeight,\n      left: bbox.ne.x\n    }\n  }\n\n  function direction_sw() {\n    var bbox = getScreenBBox()\n    return {\n      top:  bbox.sw.y,\n      left: bbox.sw.x - node.offsetWidth\n    }\n  }\n\n  function direction_se() {\n    var bbox = getScreenBBox()\n    return {\n      top:  bbox.se.y,\n      left: bbox.e.x\n    }\n  }\n\n  function initNode() {\n    var node = d3.select(document.createElement('div'))\n    node.style({\n      position: 'absolute',\n      opacity: 0,\n      pointerEvents: 'none',\n      boxSizing: 'border-box'\n    })\n\n we are using the values also as a way to seperate nodes (not just stroke width)?\n\n      // this bit is actually the node sizes (widths)\n      //var ky = (size[1] - (nodes.length - 1) * nodePadding) / d3.sum(nodes, value)\n      // this should be only source nodes surely (level 1)\n      var ky = (size[0] - (nodesByBreadth[0].length - 1) * nodePadding) / d3.sum(nodesByBreadth[0], value);\n      // I'd like them to be much bigger, this calc doesn't seem to fill the space!?\n\n      nodesByBreadth.forEach(function(nodes) {\n        nodes.forEach(function(node, i) {\n          node.x = i;\n          node.dy = node.value * ky;\n        });\n      });\n\n      links.forEach(function(link) {\n          link.dy = link.value * ky;\n      });\n      \n      resolveCollisions();\n      \n      for (var alpha = 1; iterations > 0; --iterations) {\n        relaxLeftToRight(alpha);\n        resolveCollisions();\n            \n        relaxRightToLeft(alpha *= .99);\n        resolveCollisions();\n      }\n      \n      // these relax methods should probably be operating on one level of the nodes, not all!?\n      \n      function relaxLeftToRight(alpha) {\n        nodesByBreadth.forEach(function(nodes, breadth) {\n            nodes.forEach(function(node) {\n                if (node.targetLinks.length) {\n                    var y = d3.sum(node.targetLinks, weightedSource) / d3.sum(node.targetLinks, value);\n                    node.x += (y - center(node)) * alpha;\n                }\n            });\n        });\n\n      function weightedSource(link) {\n        return center(link.source) * link.value;\n      }\n    }\n\n    function relaxRightToLeft(alpha) {\n      nodesByBreadth.slice().reverse().forEach(function(nodes) {\n        nodes.forEach(function(node) {\n          if (node.sourceLinks.length) {\n            var y = d3.sum(node.sourceLinks, weightedTarget) / d3.sum(node.sourceLinks, value);\n            node.x += (y - center(node)) * alpha;\n          }\n        });\n      });\n\n      function weightedTarget(link) {\n        return center(link.target) * link.value;\n      }\n    }\n      \n      function resolveCollisions() {\n        nodesByBreadth.forEach(function(nodes) {\n            var node,\n            dy,\n            x0 = 0,\n            n = nodes.length,\n            i;\n\n            // Push any overlapping nodes right.\n            nodes.sort(ascendingDepth);\n            for (i = 0; i \x3c n; ++i) {\n                node = nodes[i];\n                dy = x0 - node.x;\n                if (dy > 0) node.x += dy;\n                x0 = node.x + node.dy + nodePadding;\n            }\n\n            // If the rightmost node goes outside the bounds, push it left.\n            dy = x0 - nodePadding - size[0]; // was size[1]\n            if (dy > 0) {\n                x0 = node.x -= dy;\n\n                // Push any overlapping nodes left.\n                for (i = n - 2; i >= 0; --i) {\n                    node = nodes[i];\n                    dy = node.x + node.dy + nodePadding - x0; // was y0\n                    if (dy > 0) node.x -= dy;\n                        x0 = node.x;\n                    }\n                }\n            });\n        }\n      \n    function ascendingDepth(a, b) {\n        //return a.y - b.y; // flows go up\n        return b.x - a.x; // flows go down\n        //return a.x - b.x;\n    }\n    }\n    \n  // this moves all end points (sinks!) to the most extreme bottom\n  function moveSinksDown(y) {\n    nodes.forEach(function(node) {\n      if (!node.sourceLinks.length) {\n        node.y = y - 1;\n      }\n    });\n  }\n\n  // shift their locations out to occupy the screen\n  function scaleNodeBreadths(kx) {\n    nodes.forEach(function(node) {\n      node.y *= kx;\n    });\n  }\n\n  function computeNodeDepths() {\n        var remainingNodes = nodes,\n        nextNodes,\n        y = 0;\n\n        while (remainingNodes.length) {\n          nextNodes = [];\n          remainingNodes.forEach(function(node) {\n            node.y = y;\n            //node.dx = nodeWidth;\n            node.sourceLinks.forEach(function(link) {\n              if (nextNodes.indexOf(link.target) \x3c 0) {\n                nextNodes.push(link.target);\n              }\n            });\n          });\n          remainingNodes = nextNodes;\n          ++y;\n        }\n\n        // move end points to the very bottom\n        moveSinksDown(y);\n    \n        scaleNodeBreadths((size[1] - nodeWidth) / (y - 1));\n    }\n    \n  // .ty is the offset in terms of node position of the link (target)\n  function computeLinkDepths() {\n    nodes.forEach(function(node) {\n      node.sourceLinks.sort(ascendingTargetDepth);\n      node.targetLinks.sort(ascendingSourceDepth);\n    });\n    nodes.forEach(function(node) {\n      var sy = 0, ty = 0;\n          //ty = node.dy;\n      node.sourceLinks.forEach(function(link) {\n        link.sy = sy;\n        sy += link.dy;\n      });\n      node.targetLinks.forEach(function(link) {\n          // this is simply saying, for each target, keep adding the width of the link\n          // so what if it was the other way round. start with full width then subtract?\n        link.ty = ty;\n        ty += link.dy;\n        //ty -= link.dy;\n      });\n    });\n\n    function ascendingSourceDepth(a, b) {\n      //return a.source.y - b.source.y;\n        return a.source.x - b.source.x;\n    }\n\n    function ascendingTargetDepth(a, b) {\n      //return a.target.y - b.target.y;\n        return a.target.x - b.target.x;\n    }\n  }\n\n  function center(node) {   \n      return node.y + node.dy / 2;\n  }\n\n  function value(link) {\n    return link.value;\n  }\n\n  return sankey;\n};\n\x3c/script>\n\x3cscript>\n    var visConfig = {\n        transitionDuration: 10,\n        layout_freq_bar: {\n            background_color: \"orange\",\n            highlight_background_color: \"#88A5D4\"\n        },\n        layout_freq_connection: {\n            highlight_opacity: 0.8,\n            opa       } else if (type.indexOf('o') === 0) {\n            // return 'object';\n            return 5000;\n        } else {\n            console.log(type);\n        }\n    }\n\n    function vary_color(name, type) {\n        if (type.indexOf('f') === 0) {\n            name += type.substring(1, type.length);\n        }\n        var charCodeTotal = 0;\n        for (var i = 0; i \x3c name.length; i++) {\n            charCodeTotal += name.charCodeAt(i);\n        }\n        return 0 | (charCodeTotal * 1000 / (4000 * name.length)) + name.length * 2;\n    }\n\n    function render_layout_graph(config, margin, svg, g, dataset, callbackForConnections) {\n\n        // initialize tooltip\n        var tip = d3.tip()\n            .attr('class', 'd3-tip')\n            .offset([-10, 0])\n            .html(function (d) {\n                return \"\x3cstrong>name:\x3c/strong> \x3cspan style='color:red'>\" + d.prop_name + \"\x3c/span>\x3c/br>\x3cstrong>Type:\x3c/strong> \x3cspan style='color:red'>\" + d.prop_type + \"\x3c/span>\";\n            })\n        svg.call(tip);\n\n        // domain: function, number, string, boolean, undefined, object \n        var color = d3.scale.ordinal()\n            //.domain(['function', 'number', 'string', 'boolean', 'undefined', 'object'])\n            .domain([0, 1000, 2000, 3000, 4000, 5000])\n            .range([\"#ff8c00\", \"#98abc5\", \"#8a89a6\", \"#a05d56\", \"#7b6888\", \"#6b486b\", \"#d0743c\"]);\n\n\n        var bars = g.selectAll(\"rect.layout_prop\").data(dataset);\n        bars.enter().append(\"rect\")\n            .attr(\"class\", \"layout_prop\")\n            .attr(\"name\", function (d) {\n                return d.prop_name + \":\" + d.prop_type;\n            });\n\n        bars.on(\"mouseover\", function (d) {\n                var elms = document.getElementsByName(d.prop_name + \":\" + d.prop_type);\n                if (elms) {\n                    d3.selectAll(elms)\n                        .transition()\n                        .style(\"stroke-width\", 1);\n                }\n                highlightLayout(d.layout_id);\n                //.style(\"fill\", \"yellow\");\n                tip.show.apply(this, arguments);\n            })\n            .on(\"mouseout\", function (d) {\n                var elms = document.getElementsByName(d.prop_name + \":\" + d.prop_type);\n                if (elms) {\n                    d3.selectAll(elms)\n                        .transition()\n                        .style(\"stroke-width\", 0)\n                        /*.style(\"fill\", function (d) {\n                            var type = get_actual_type_idx(d.prop_type);\n                            return color(type + vary_color(d.prop_name, d.prop_type));\n                        });*/\n                }\n                dishighlightLayout(d.layout_id);\n                tip.hide(this, arguments);\n            });\n\n        /*\n        bars.enter()\n            .append(\"text\")\n            .text(function (d) {\n                return d.prop_name + \":\" + d.prop_type;\n            })\n        */\n\n        $(\"#layout_graph\").show(500);\n\n        setTimeout(function () {\n            bars.transition()\n                .delay(function (d, i) {\n                    if (d.prop_idx === 0) {\n                        return 0;\n                    }\n                    return (i * 5);\n                })\n                .attr(\"width\", config.cell_width)\n                .attr(\"height\", config.cell_height)\n                .attr(\"x\", function (d, i) {\n                    return d.layout_idx * (config.cell_width + 1);\n                })\n                .attr(\"y\", function (d) {\n                    return d.prop_idx * config.cell_height + config.freq_graph_height + margin.top;\n                })\n                .attr(\"id\", function (d) {\n                    return d.layout_id + \"_\" + d.prop_idx + \"_layout_prop\";\n                })\n                .style(\"fill\", function (d, i) {\n
